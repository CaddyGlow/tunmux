name: Manual Build

on:
  workflow_call:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or SHA)
        required: true
        type: string
      version:
        description: Version label for packaged artifacts
        required: true
        type: string
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or SHA)
        required: true
        default: main
        type: string
      version:
        description: Version label for packaged artifacts (for example v1.2.3-special)
        required: true
        type: string

env:
  APP_NAME: tunmux
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            android_abi: ""
          - runner: macos-13
            target: x86_64-apple-darwin
            android_abi: ""
          - runner: macos-14
            target: aarch64-apple-darwin
            android_abi: ""
          - runner: ubuntu-latest
            target: x86_64-linux-android
            android_abi: x86_64
          - runner: ubuntu-latest
            target: aarch64-linux-android
            android_abi: arm64-v8a

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Android NDK
        if: matrix.android_abi != ''
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install cargo-ndk
        if: matrix.android_abi != ''
        run: cargo install cargo-ndk --locked

      - name: Build native target
        if: matrix.android_abi == ''
        env:
          TUNMUX_GIT_TAG: ${{ inputs.version }}
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build Android target
        if: matrix.android_abi != ''
        env:
          TUNMUX_GIT_TAG: ${{ inputs.version }}
        run: cargo ndk -t ${{ matrix.android_abi }} build --release --locked

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          version="${{ inputs.version }}"
          asset_dir="${APP_NAME}-${version}-${{ matrix.target }}"
          mkdir -p dist "${asset_dir}"
          cp "target/${{ matrix.target }}/release/${APP_NAME}" "${asset_dir}/"
          tar -czf "dist/${asset_dir}.tar.gz" "${asset_dir}"

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "dist/${asset_dir}.tar.gz" > "dist/${asset_dir}.tar.gz.sha256"
          else
            shasum -a 256 "dist/${asset_dir}.tar.gz" > "dist/${asset_dir}.tar.gz.sha256"
          fi

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ inputs.version }}
          path: dist/*
          if-no-files-found: error
