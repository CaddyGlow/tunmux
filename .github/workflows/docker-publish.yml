name: Docker Publish Reusable

on:
  workflow_call:
    inputs:
      ref:
        description: Git ref to build image from (branch, tag, or SHA)
        required: true
        type: string
      version:
        description: Docker tag/version label
        required: true
        type: string

jobs:
  docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tunmux
          tags: |
            type=raw,value=${{ inputs.version }}
            type=semver,pattern={{version}},value=${{ inputs.version }},enable=${{ startsWith(inputs.version, 'v') && contains(inputs.version, '.') }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }},enable=${{ startsWith(inputs.version, 'v') && contains(inputs.version, '.') }}
            type=raw,value=latest,enable=${{ startsWith(inputs.version, 'v') && contains(inputs.version, '.') && !contains(inputs.version, '-') }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TUNMUX_GIT_TAG=${{ inputs.version }}
