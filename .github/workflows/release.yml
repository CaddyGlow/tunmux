name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            android_abi: ""
          - runner: macos-13
            target: x86_64-apple-darwin
            android_abi: ""
          - runner: macos-14
            target: aarch64-apple-darwin
            android_abi: ""
          - runner: ubuntu-latest
            target: x86_64-linux-android
            android_abi: x86_64
          - runner: ubuntu-latest
            target: aarch64-linux-android
            android_abi: arm64-v8a
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Android NDK
        if: matrix.android_abi != ''
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build (native targets)
        if: matrix.android_abi == ''
        env:
          TUNMUX_GIT_TAG: ${{ github.ref_name }}
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build (Android targets)
        if: matrix.android_abi != ''
        env:
          TUNMUX_GIT_TAG: ${{ github.ref_name }}
        run: |
          cargo install cargo-ndk --locked
          cargo ndk -t ${{ matrix.android_abi }} build --release --locked

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          target="${{ matrix.target }}"
          tag="${{ github.ref_name }}"
          asset="tunmux-${tag}-${target}.tar.gz"
          mkdir -p dist
          tar -czf "dist/${asset}" -C "target/${target}/release" tunmux

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "dist/${asset}" > "dist/${asset}.sha256"
          else
            shasum -a 256 "dist/${asset}" > "dist/${asset}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}

  docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tunmux
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TUNMUX_GIT_TAG=${{ github.ref_name }}
